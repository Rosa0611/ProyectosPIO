<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--Nabvar de la pagina --> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
            <a class="navbar-brand" href="#">Peliculas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" href="#">Novedades</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                </ul> 
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar películas..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
                    
   
<!--Formulario que agrega pelicula --> 

    <img src="poster1.jpg" width="10%" height="10%" id="pelicula1">
    <form id="addMovieForm">
        <label for="movieTitle">Titulo:</label>
        <input type="text" id="movieTitle" placeholder="Titulo de la pelicula" required>

        <label for="movieYear">Año:</label>
        <input type="number" id="movieYear" placeholder="Año de estreno" required>

        <label for="moviePoster">Poster(URL):</label>
        <input type="url" id="moviePoster" placeholder="url del poster" required>

        <button type="submit">Agregar Pelicula</button>
        
    </form>
<!--Filtros y opciones para ordenar --> 

    <div id="filters">
        <label for="yearFilter"> Filtrar por año</label>
        <input type="number" id="yearFilter" placeholder="año">

        <label for="sortMovies">Ordenar por:</label>
        <select id="sortMovies">
            <option value="title">Titulo</option>
            <option value="year">Año</option>
        </select>

        <button id="ThemeToggle">Cambiar a modo oscuro</button>
        
    </div>
    
<!--Targetas de peliculas --> 

    <div id="movieList"></div>

<!--Mostrar detalles --> 

    <div id="modal" class="modal oculto">
        <div class="modal-content">
            <span id="closeModal" class="close" >&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalYear"></p>
            <img id="modalPoster" src="" alt="Póster de la película">
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
