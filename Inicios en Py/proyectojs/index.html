<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="light-mode">
<!--Nabvar de la pagina --> 
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex justify-content-between">
            <div class="mx-auto"> 
            <a class="navbar-brand text-center" href="#">Peliculas PIO</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex ms-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown"> 
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Novedades</a></li>
                            <li><a class="dropdown-item" href="#">Categorías</a></li>
                            <li><a class="dropdown-item" href="#">Favoritos</a></li>
                            <li><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addMovieModal"> Añadir</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar película..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

<!--Filtros y opciones para ordenar --> 

    <div class="container mt-4">
        <form id="filterForm" class="row g-3">
            <div class="col-md-4">
                <label for="filterYear" class="form-label">Filtrar por año</label>
                <input type="number" class="form-control" id="filterYear" placeholder="Ej: 2022">
            </div>
            <div class="col-md-4">
                <label for="sortBy" class="form-label">Ordenar por</label>
                <select class="form-select" id="sortBy">
                    <option value="title">Título</option>
                    <option value="year">Año</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="button" class="btn btn-custom" id="applyFilter">Aplicar filtro</button>
                <!-- Botón de Modo Oscuro fuera del Navbar -->
                <button id="darkModeToggle" class="btn btn-custom">Modo Oscuro</button>

            </div>
        </form>
    </div>   
</div>

<!--Modal del formulario que agrega pelicula -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMovieModalLabel">Añadir Nueva Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="movieTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="movieTitle" placeholder="Título de la película">
                        </div>
                        <div class="mb-3">
                            <label for="movieYear" class="form-label">Año</label>
                            <input type="number" class="form-control" id="movieYear" placeholder="Año de estreno">
                        </div>
                        <div class="mb-3">
                            <label for="moviePoster" class="form-label">Póster (URL)</label>
                            <input type="url" class="form-control" id="moviePoster" placeholder="URL del póster de la película">
                        </div>
                        <div class="mb-3">
                            <label for="movieGenre" class="form-label">Género</label>
                            <input type="text" class="form-control" id="movieGenre" placeholder="Género de la película">
                        </div>
                        <div class="mb-3">
                            <label for="movieActors" class="form-label">Actores Principales</label>
                            <input type="text" class="form-control" id="movieActors" placeholder="Actores principales (separados por comas)">
                        </div>
                        <button type="submit" class="btn btn-custom">Añadir Película</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
<!--Targetas de peliculas -->

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
<!--Targetas de peliculas -->
            <div class="col">
                <div class="card h-100">
                    <img src="poster1.jpg" height="53%" class="card-img-top" alt="Póster de la película">
                    <div class="card-body">
                        <h5 class="card-title">Deadpol VS Wolverine</h5>
                        <p class="card-text">Año: 2024</p>
                
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="poster2.jpg" height="53%" class="card-img-top" alt="Póster de la película">
                    <div class="card-body">
                        <h5 class="card-title">Joker 2</h5>
                        <p class="card-text">Año: 2024</p>
            
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="poster3.jpg" height="53%" class="card-img-top" alt="Póster de la película">
                    <div class="card-body">
                        <h5 class="card-title">Alien VS Depredador 2</h5>
                        <p class="card-text">Año: 2007</p>
            
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="poster4.jpg" height="53%" class="card-img-top" alt="Póster de la película">
                    <div class="card-body">
                        <h5 class="card-title">Amityville Turkey Day</h5>
                        <p class="card-text">Año: 2024</p>
            
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="poster5.jpg" height="53%" class="card-img-top" alt="Póster de la película">
                    <div class="card-body">
                        <h5 class="card-title">No Respires 1</h5>
                        <p class="card-text">Año: 2016</p>
            
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
